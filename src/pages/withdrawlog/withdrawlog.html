<ion-header>

  <ion-navbar>
    <ion-title>提现记录</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="tabs" mode="md" (ionChange)="changeSeg()">
    <ion-segment-button value="0"> 全部 </ion-segment-button>
    <ion-segment-button value="1"> 待处理 </ion-segment-button>
    <ion-segment-button value="2"> 已打款 </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-list *ngIf="items[tabs].length">
    <ion-item *ngFor="let item of items[tabs]">
      <h3>金额：{{item.amount}}</h3>
      <p>{{item.create_time}}</p>
      <ion-note item-end> {{item.status_text}} </ion-note>
    </ion-item>
  </ion-list>
  <div class="no_records" *ngIf="!items[tabs].length">
    <p></p>
    <p> 未找到相关记录 </p>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

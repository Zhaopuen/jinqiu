<ion-content>
  <ion-list class="userRefundbox">
    <ion-item>退款金额 <span>￥300</span></ion-item>

      <ion-select  interface="popover" >

      </ion-select>

    <textarea name="" id="" cols="30" rows="10" class="user_refundtext" placeholder="请具体描述退款原因"></textarea>

  <button ion-button class="user_refundsubmit">提交</button>

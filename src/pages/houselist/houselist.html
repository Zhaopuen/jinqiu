<app-header title="我的房屋信息"></app-header>
<ion-content padding>
  <div class="xiugaimima">我的房屋信息</div>
  <ion-list style="padding-bottom:1.1rem;">
    <ion-item *ngFor="let item of houseList">
      <span> {{item.name}}</span>
      <div style="float:right">
        <ion-icon name='create' style="margin-right:1rem;color:#333;" (click)="cp.goto({view:'myown',id:item.id})"></ion-icon>
        <ion-icon name="md-trash" (click)="deteleHouse(item.id)" style="color:#333;"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

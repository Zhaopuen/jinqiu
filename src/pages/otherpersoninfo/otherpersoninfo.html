<app-header title="我的个人中心"></app-header>
<ion-content>
  <ion-list>
    <div style="padding-bottom:1.2rem;">
      <ion-item (click)="cp.goto({view:'waterperson'})">
        <ion-icon class="iconfont icon-my iconstyles"></ion-icon>
        个人资料
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="cp.goto({view:'workuserpassword'})">
        <ion-icon class="iconfont icon-editpassword iconstyles"></ion-icon>
        修改密码
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="cp.goto({view:'workings'})">
        <ion-icon class="iconfont icon-order iconstyles"></ion-icon>
        在施工订单
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="cp.goto({view:'workusersureorder'})">
        <ion-icon class="iconfont icon-queren iconstyles"></ion-icon>
        已确认订单
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="cp.goto({view:'workfinshed'})">
        <ion-icon class="iconfont icon-finished iconstyles"></ion-icon>
        已结算订单
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="cp.goto({view:'popularize'})">
        <ion-icon class="iconfont icon-weweima iconstyles"></ion-icon>
        推广二维码
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon class="iconfont icon-loginout iconstyles"></ion-icon>
        退出登录
        <ion-icon  class="iconfont icon-jiantouright iconstyles" item-end></ion-icon>
      </ion-item>
    </div>

  </ion-list>

</ion-content>

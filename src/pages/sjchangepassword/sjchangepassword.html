<app-header title="我的个人中心"></app-header>


<ion-content style="top:3.7rem;">
  <div class="content-card">
    <div class="card-all">
      <div class="card-item">
        <div class="item-icon">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
        </div>
        <div class="item-input">
          <ion-input type="text" placeholder="请输入旧密码" class="inpue-mm" [(ngModel)]="oldCipher"></ion-input>
        </div>

      </div>
      <div class="card-item">
        <div class="item-icon">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
        </div>
        <div class="item-input">
          <ion-input type="text" placeholder="请输入你的新密码" class="inpue-mm" [(ngModel)]="newCipher"></ion-input>
        </div>

      </div>
      <div class="card-item">
        <div class="item-icon">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
        </div>
        <div class="item-input">
          <ion-input type="text" placeholder="请再次输入你的新密码" class="inpue-mm" [(ngModel)]="argeeCipher"></ion-input>
        </div>

      </div>
    </div>
    <div class="btn">
      <button ion-button color="danger" full class="btn-qr" (click)="bcClick($event)">保存</button>
      <button class="btn-wj">忘记密码？</button>
    </div>



  </div>

</ion-content>

<app-header title="我的个人中心"></app-header>
<ion-content>
  <form [formGroup]="pageForm">
    <div class="input-container password_forgetbox">
      <div class="xiugaimima">修改密码</div>
      <ion-list class="password_forget">
        <ion-item class="password_forgetlist">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
          <ion-input type="password" formControlName="org_pwd" placeholder="请输入您的旧密码"></ion-input>
        </ion-item>
        <ion-item class="password_forgetlist">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
          <ion-input type="password" formControlName="pwd" placeholder="请输入您的新密码"></ion-input>
        </ion-item>
        <ion-item class="password_forgetlist">
          <ion-icon name="lock" item-start class="item-icon-person"></ion-icon>
          <ion-input type="password" formControlName="confirm_pwd" placeholder="请再次输入您的新密码"></ion-input>
        </ion-item>
        <ion-item class="tip" *ngIf="pageForm.controls.confirm_pwd.touched && pageForm.hasError('mismatchedPasswords') && pageForm.controls.pwd.valid">
            <ion-note color="primary">两次输入密码不一致</ion-note>
        </ion-item>
      </ion-list>
    </div>
    <div class="btn-container">
      <p>
        <button ion-button block round [disabled]="!pageForm.valid" (click)="sub()" class="password_confirm">保存</button>
        <button ion-button class="password_for" (click)="cp.goto({view:'findpwd'})">忘记密码?</button>
      </p>
    </div>
  </form>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>查看评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="look_comment">
      <div class="evaluateBox clearfix">
          <label>评价内容：</label>
          <!-- <textarea rows="4" disabled="disabled"></textarea> -->
          <p></p>
        </div>
        <div class="evaluateBox clearfix">
          <div class="scoreCell clearfix" *ngFor="let item of scoreCell">
            <label>{{item.title}}</label>
            <div class="score">
              <span *ngFor="let img of item.star" (click)="setScore(item.id,img.pid)"><img src="{{img.pic}}"></span>
              <span>{{item.score}}分</span>
            </div>
          </div>
        </div>
        <div class="evaluateBox clearfix">
          <label>评价图片：</label>
          <div class="imgBox">
            <img src="" alt="">
          </div>
        </div>

  </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>余额明细</ion-title>
    <ion-buttons end>
      <button ion-button (click)="withdraw()"> 提现 </button>
    </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="tabs" mode="md" (ionChange)="changeSeg()">
    <ion-segment-button value="0"> 全部 </ion-segment-button>
    <ion-segment-button value="1"> 收入 </ion-segment-button>
    <ion-segment-button value="2"> 支出 </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content>
  <ion-list *ngIf="items[tabs].length">
    <ion-item *ngFor="let item of items[tabs]">
      <h3>{{item.msg}}</h3>
      <p>{{item.create_time}}</p>
      <ion-note item-end [color]="item.status_class"> {{item.amount}} </ion-note>
    </ion-item>
  </ion-list>
  <div class="no_records" *ngIf="!items[tabs].length">
    <p></p>
    <p>
      未找到相关记录
    </p>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
